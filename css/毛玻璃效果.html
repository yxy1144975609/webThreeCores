<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>毛玻璃效果</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("../assets/image/wallhaven-bg1.png");
        background-size: cover;
        background-position: center;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
        backdrop-filter: blur(10px); /* 毛玻璃效果 */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="glass">
      <h1>毛玻璃效果</h1>
      <p>这是一个毛玻璃背景的示例。</p>
    </div>
  </body>
</html>
